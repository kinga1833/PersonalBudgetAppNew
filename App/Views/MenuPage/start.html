{% extends 'menubase.html' %}

{% block body %}
	<div class="mx-auto px-2">
	
	{% for message in flash_messages %}
		
		<div class="alert alert-{{ message.type }} mt-4 mx-auto col-12 col-sm-10 col-md-8 col-lg-6"> 
		{{ message.body }}
		</div>
		{% endfor %}
		<div class="row justify-content-around align-self-center">
		
			<figure>
				
				<figcaption>
					{% if current_user.username %}
					Witaj {{ current_user.username }}!
					{% else %}
					<a href="/"></a>
					{% endif %}
					<p>Zacznij korzystaÄ‡ z aplikacji</p>
				</figcaption>
					<div class="registerorloginwindow mb-5"><img class="img-fluid col-sm-12" src="/img/budzet.png" alt=""> </div>
			</figure>
		</div>
	</div>		

{% endblock %}
